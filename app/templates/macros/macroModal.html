{% import 'bootstrap/wtf.html' as wtf %}
{% macro render_modal(title, form, action, button) %}
    <div class="modal fade" id="macroModal" tabindex="-1" role="dialog" aria-labelledby="macroModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="macroModalLabel">{{ title }}</h4>
            </div>
            <div class="modal-body">
                <form action="{{ url_for(action) }}" method="post">
                    {{ wtf.quick_form(form, button_map={"submit": button}) }}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            </div>
            </div>
        </div>
    </div>
{% endmacro %}
